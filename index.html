<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <center>
    <!--Task 1-->
    <h1> Task 1</h1>
    <img src="./imgs/img.jpg" id="fadeImg">
    <hr>

    <!--Task 2-->
    <h1> Task 2</h1>
    <form>
        <h1> Change Email Address</h1>
        <div class="usr-Name">
            <input id="usrName" type="text" size="20" pattern="[A-Za-z]{6}" required>
            <label class="errorName" for="usrName"> </label>
        </div>
        <div class="usr-Email">
            <input id="usrEmail" type="email" size="20" pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>
            <label class="errorEmail" for="usrEmail"> </label>
        </div>
        <button class="submit" type="submit">Change</button>
    </form>
    <hr>

    <!--Task 3-->
    <h1> Task 3</h1>
    <button class="blink">Hover To Blink</button>
    <hr>

    <!--Task 4-->
    <h1> Task 4</h1>
    <div class="grid">
        <div class="child1">1</div>
        <div class="child2">2</div>
        <div class="child3">3</div>
        <div class="child4">4</div>
        <div class="child5">5</div>
    </div>
    </center>
</body>
</html>
